version: "3.9"

services:
  api:
    build: .
    container_name: medical-ai-api
    ports:
      - "8000:8000"
    depends_on:
      - neo4j
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - USE_CUDA=0
    restart: unless-stopped

  neo4j:
    image: neo4j:5
    container_name: medical-ai-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - neo4j_data:/data
    restart: unless-stopped

volumes:
  neo4j_data: